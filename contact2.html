<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact MathCloud-Sport</title>
    <style>
        /* Basic CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #333;
        }

        p {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #777;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1em;
            color: #333;
        }

        input, textarea {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        button {
            padding: 10px 15px;
            font-size: 1.2em;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 1em;
            color: #777;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            input, textarea, button {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            p {
                font-size: 0.9em;
            }

            input, textarea, button {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact MathCloud-Sport</h1>
        <p>All inquiries will be handled by MathCloud-Sport. Please fill out the form below, and we will get back to you.</p>
        
        <!-- Contact Form -->
        <form action="mailto:info@mathcloud-tech.online?subject=Inquiry" method="post" enctype="text/plain" onsubmit="composeEmailContent();">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Your Email Address" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

            <button type="submit">Submit</button>
        </form>

        <footer>
            <p>Â© 2024 MathCloud-Sport Hub. All rights reserved.</p>
        </footer>
    </div>

    <script>
        function composeEmailContent() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            const emailBody = `
                Dear MathCloud-Sport Team,

                You have received a new inquiry. Please find the details below:

                Full Name: ${name}
                Email Address: ${email}

                Message:
                ${message}

                Best Regards,
                ${name}
            `;

            document.querySelector('form').action = `mailto:info@mathcloud-tech.online?subject=Inquiry&body=${encodeURIComponent(emailBody)}`;
        }
    </script>

</body>
</html>
