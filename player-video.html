<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Videos</title>
    <style>
        /* Basic CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5em;
            color: #333;
        }

        header p {
            font-size: 1.2em;
            color: #777;
        }

        /* Video gallery grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .video-card {
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .video-card iframe {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .video-info {
            text-align: center;
        }

        .video-info h3 {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 5px;
        }

        .video-info p {
            font-size: 0.9em;
            color: #777;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 1em;
            color: #777;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            header p {
                font-size: 1em;
            }

            .video-card iframe {
                height: 180px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5em;
            }

            header p {
                font-size: 0.9em;
            }

            .video-card iframe {
                height: 150px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <header>
            <h1>Player Videos</h1>
            <p>Explore Bilal Yahayah's match highlights, training sessions, and more.</p>
        </header>

        <!-- Video Gallery Grid -->
        <div class="video-grid">
            <!-- Video Card Example -->
            <div class="video-card">
                <iframe src="https://www.youtube.com/embed/ScMzIvxBSi4" frameborder="0" allowfullscreen></iframe>
                <div class="video-info">
                    <h3>Match Highlights</h3>
                    <p>Date: 2024-08-17</p>
                </div>
            </div>

            <!-- Add more video cards as needed -->
            <div class="video-card">
                <iframe src="https://www.youtube.com/embed/ScMzIvxBSi4" frameborder="0" allowfullscreen></iframe>
                <div class="video-info">
                    <h3>Training Session</h3>
                    <p>Date: 2024-09-05</p>
                </div>
            </div>

            <div class="video-card">
                <iframe src="https://www.youtube.com/embed/ScMzIvxBSi4" frameborder="0" allowfullscreen></iframe>
                <div class="video-info">
                    <h3>Interview</h3>
                    <p>Date: 2024-08-20</p>
                </div>
            </div>

            <!-- More video cards can be added here -->
        </div>

        <!-- Footer -->
        <footer>
            <p>Â© 2024 MathCloud-Sport Hub. All rights reserved.</p>
        </footer>
    </div>

</body>
</html>
